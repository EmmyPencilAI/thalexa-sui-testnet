<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Thalexa - Blockchain Truth Layer</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Sui Wallet Kit -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mysten/wallet-kit@latest/styles.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Sui SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@mysten/sui.js@latest"></script>
    <!-- QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”’</text></svg>">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h2 class="mt-3">Thalexa</h2>
            <p class="text-muted">Initializing blockchain connection...</p>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home">
                <i class="fas fa-shield-alt me-2"></i>
                <span>Thalexa</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home" onclick="loadPage('home')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#dashboard" onclick="loadPage('dashboard')">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#wallet" onclick="loadPage('wallet')">Wallet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products" onclick="loadPage('products')">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#verify" onclick="loadPage('verify')">Verify</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-light btn-sm me-2" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div id="walletConnect"></div>
                    <div id="userMenu" class="dropdown" style="display: none;">
                        <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span id="userEmail"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#settings" onclick="loadPage('settings')">
                                    <i class="fas fa-cog me-2"></i>Settings
                                </a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="logout()">
                                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                                </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid mt-5 pt-3">
        <div id="pageContent" class="container py-4">
            <!-- Pages will load here -->
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toastContainer"></div>
    </div>

    <!-- Modals -->
    <div id="modalsContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mysten/wallet-kit@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
